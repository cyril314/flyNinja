<#import "../layout/default.ftl.html" as layout>
<@layout.myLayout "reg" "注册">
<div class="tpl-login">
    <div class="tpl-login-content">
        <div class="tpl-login-logo"></div>
        <div class="tpl-login-title">注册用户</div>
        <span class="tpl-login-content-info">创建一个新的用户</span>
        <form class="am-form tpl-form-line-form" method="post" action="/register">
            <div class="am-form-group">
                <input type="text" class="tpl-form-input" id="email" placeholder="邮箱">
            </div>
            <div class="am-form-group">
                <input type="text" class="tpl-form-input" id="username" placeholder="用户名">
            </div>
            <div class="am-form-group">
                <input type="password" class="tpl-form-input" id="passwd" placeholder="请输入密码">
            </div>
            <div class="am-form-group">
                <input type="password" class="tpl-form-input" id="repasswd" placeholder="再次输入密码">
            </div>
            <div class="am-form-group tpl-login-remember-me">
                <input id="remember-me" name="" type="checkbox"/>
                <label for="remember-me">我已阅读并同意 <a href="javascript:;">《用户注册协议》</a></label>
            </div>
            <div class="am-form-group">
                <button type="button" class="am-btn am-btn-primary am-btn-block tpl-btn-bg-color-success tpl-login-btn">提交</button>
            </div>
        </form>
    </div>
</div>
</@layout.myLayout>
