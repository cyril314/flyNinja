<#import "../layout/error.ftl.html" as layout>
<@layout.myLayout "Error. Forbidden.">
<div class="row-content am-cf">
    <div class="widget am-cf">
        <div class="widget-body">
            <div class="tpl-page-state">
                <div class="tpl-page-state-title am-text-center tpl-error-title">Oops!</div>
                <div class="tpl-error-title-info">403 Forbidden</div>
                <div class="tpl-page-state-content tpl-error-content">
                    <p>Sorry, an error has occured. Requested page is forbidden!</p>
                    <button type="button" class="am-btn am-btn-secondary am-radius tpl-error-btn" onclick="javascript:window.history.go(-1);">Back Home</button>
                </div>
            </div>
        </div>
    </div>
</div>
</@layout.myLayout>
